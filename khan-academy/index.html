<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Khan Academy</title>
</head>
<body>
    <header>
        <nav class="container nav">
          <div class="left-nav">
            <p>Courses</p>
            <div class="search-form">
              <input type="text" id="search-input" placeholder="Search" />
              <i class="fas fa-search icon"></i>
            </div>
          </div>
          <div class="logo">
            <img
              src="https://avatars1.githubusercontent.com/u/15455?s=280&v=4"
              alt="khan Academy logo"
              class="logo-img"
            />
            <h2>Khan Academy</h2>
          </div>
          <ul class="nav-list">
            <li class="list-item"><a href="#">Donate</a></li>
            <li class="list-item"><a href="#">Login</a></li>
            <li class="list-item"><a href="#">Sign up</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="container main-section">
          <div class="img-section">
            <img src="./images/main-img.png" alt="" />
          </div>
          <div class="text-content">
            <h1 class="main-content">
              For every student, every classroom. Real results.
            </h1>
  
            <p class="lead">
              We're a nonprofit with the mission to provide a free, world-class
              education for anyone, anywhere.
            </p>
            <div class="links">
              <a href="#" class="btn">Learners</a>
              <a href="#" class="btn">Teachers</a>
              <a href="#" class="btn">Districts</a>
              <a href="#" class="btn">Parents</a>
            </div>
          </div>
        </div>
      </main>
</body>
</html>
